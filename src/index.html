<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Money transfer cost calculator for India to DRC transfers">
    <title>Citadel Service - India to DRC Money Transfer</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicons/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicons/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/favicons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="196x196" href="/favicons/favicon-196x196.png">
    <link rel="icon" type="image/png" sizes="228x228" href="/favicons/favicon-228x228.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#1a1a1a">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Citadel">
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Citadel Service Logo" class="main-logo">
            <h1 class="site-title">Citadel Service</h1>
        </div>
    </header>
    <main>
        <section class="slideshow-container" aria-label="Image Slideshow">
            <div class="slide fade" role="img" aria-label="Slide 1"></div>
            <div class="slide fade" role="img" aria-label="Slide 2"></div>
            <div class="slide fade" role="img" aria-label="Slide 3"></div>
            <button class="prev" onclick="changeSlide(-1)" aria-label="Previous Slide">&#10094;</button>
            <button class="next" onclick="changeSlide(1)" aria-label="Next Slide">&#10095;</button>
        </section>

    <div class="container">
        <h1>Money Transfer Cost Calculator</h1>
        <div class="exchange-rate">
            <p>Current Exchange Rate: ₹83.5 = $1</p>
        </div>
        <form id="transferForm">
            <div class="mode-toggle">
                <button type="button" class="mode-btn active" data-mode="inr">I have ₹ (INR)</button>
                <button type="button" class="mode-btn" data-mode="usd">I want to send $ (USD)</button>
            </div>
            <div class="input-group">
                <label for="transferAmount">Amount to Transfer</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">₹</span>
                    <input type="number" id="transferAmount" name="transferAmount" min="0" step="0.01" required placeholder="Enter amount">
                </div>
                <div class="fee-tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Fees: 0-8350 INR (3%), 8351-12500 INR (4%), 12501-16700 INR (4.5%), 16701+ INR (5%)</span>
                </div>
            </div>
            <div class="results">
                <div class="result-box">
                <div class="result-item">
                    <label>Transfer Fee (%)</label>
                    <span id="feePercentage">-</span>
                </div>
                <div class="result-item">
                    <label>Transfer Fee (INR)</label>
                    <span id="feeAmount">-</span>
                </div>
                <div class="result-item">
                    <label>Total Amount</label>
                    <span id="totalAmount">-</span>
                </div>
                <div class="result-item">
                    <label id="equivalentAmountLabel">Equivalent Amount (USD)</label>
                    <span id="usdAmount">-</span>
                </div>
            </div>
            </div>
        </form>
    </div>
        <div class="contact-info">
            <p>Contact Us:</p>
            <p><i class="fab fa-whatsapp"></i> WhatsApp: +919888779812</p>
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:citadel0service@gmail.com">citadel0service@gmail.com</a></p>
        </div>
    </main>
    <script src="static/js/calculator.js"></script>
    <script src="static/js/slideshow.js"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.error('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
